<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/StyleFont.css">

    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    <script src="js/Model.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<div id="body">

    <div id="title">
        <h1>Celtic Solitaire!</h1>
    </div>
    <div id="menu">

        <div>
            <ul class="content">
                <li>
                    <img border="1" src="http://www.upm.es/themes/comun/logos/nuevo.png" height=80px></li>
                <li>
                    <a class="option" href="javascript:game.customGame();">Place</a></li>
                <li>
                    <a class="option" href="javascript:game.unsetCustom();">Play</a></li>
                <li>
                    <a class="option" href="#">Save</a></li>
                <li>
                    <a class="option" href="#">Upload Score</a></li>
                <li>
                    <img src=" http://www.etsisi.upm.es/sites/all/themes/zircon/images/ETSISI.png" height=80px;></li>
            </ul>
        </div>

        <div class="UserInfo">
            <ul class="content">
                <li>
                    <a class="option" href="javascript:game.restart();">Restart</a></li>
                <li>
                    <a class="option" id="changeUser" href="javascript:game.setUserName();">Change User</a></li>
                <li>
                    <p id="userName"></p></li>
            </ul>
        </div>
    </div>

    <div class="knot">
        <div class="sidePanel">
            <form id="sidePanel">
                <p id="score"></p>

                <form id="countdown">
                    <h3 id="ctdown"></h3>
                </form>

                <form id="variant">
                    <h4>Game Variant</h4>
                    Central Space <input type="radio" name="variant" value="central" checked><br>
                    Random Space <input type="radio" name="variant" value="random">
                </form>


                <form id="timer">
                    <h4>Timer</h4>
                    <p> Hour : Mins : Secs </p>
                    <input type="text" id="hours" class="clock" value="" maxlength="2"> :
                    <input type="text" id="minutes" class="clock" value="" maxlength="2"> :
                    <input type="text" id="seconds" class="clock" value="" maxlength="2">
                </form>
            </form>
        </div>

        <div id="playSpace">
            <div id="sq1"></div>
            <div id="sq2"></div>
            <div id="sq3"></div>
            <div id="sq4"></div>
            <div id="sq5"></div>
        </div>
    </div>


</div>
<script src="js/Game.js"></script>
<script src="js/user.js"></script>

<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
<script src="js/plugins.js"></script>

</body>
</html>
